<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS® 99 - 网页版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 游戏标题 -->
        <header class="game-header">
            <h1>TETRIS® 99</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="label">排名</span>
                    <span id="rank" class="value">99</span>
                </div>
                <div class="stat">
                    <span class="label">KO数</span>
                    <span id="koCount" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">分数</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
        </header>

        <!-- 主游戏区域 -->
        <div class="game-area">
            <!-- 左侧：对手网格显示 -->
            <div class="opponents-grid">
                <div id="opponentsContainer"></div>
            </div>

            <!-- 中央：主游戏区 -->
            <div class="main-game">
                <canvas id="gameCanvas" width="400" height="800"></canvas>
                
                <!-- 攻击目标选择 -->
                <div class="target-selector">
                    <button id="targetRandom" class="target-btn active">随机</button>
                    <button id="targetAttacker" class="target-btn">攻击者</button>
                    <button id="targetKO" class="target-btn">KO</button>
                    <button id="targetBadge" class="target-btn">徽章</button>
                </div>

                <!-- 游戏控制提示 -->
                <div class="controls-hint">
                    <p>方向键：移动 | 上键：旋转 | 下键：加速 | 空格：硬降</p>
                </div>
            </div>

            <!-- 右侧：游戏信息 -->
            <div class="game-info">
                <!-- 下一个方块预览 -->
                <div class="next-piece">
                    <h3>下一个</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>

                <!-- 保留方块 -->
                <div class="hold-piece">
                    <h3>保留</h3>
                    <canvas id="holdCanvas" width="120" height="120"></canvas>
                </div>

                <!-- 连击信息 -->
                <div class="combo-info">
                    <h3>连击</h3>
                    <div id="comboCount" class="combo-value">0</div>
                </div>

                <!-- 攻击队列 -->
                <div class="attack-queue">
                    <h3>攻击队列</h3>
                    <div id="attackQueue" class="queue-display"></div>
                </div>
            </div>
        </div>

        <!-- 游戏开始/结束界面 -->
        <div id="gameOverlay" class="overlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">TETRIS® 99</h2>
                <p id="overlayMessage">按空格键开始游戏</p>
                <button id="startButton" class="start-btn">开始游戏</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/game-engine.js"></script>
    <script src="js/ai-player.js"></script>
    <script src="js/battle-system.js"></script>
    <script src="js/performance-monitor.js"></script>
    <script src="js/badge-system.js"></script>
    <script src="js/targeting-system.js"></script>
    <script src="js/spectator-system.js"></script>
    <script src="js/test-environment.js"></script>
    <script src="js/game-modes.js"></script>
    <script src="js/power-ups.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/tetris-pieces.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
